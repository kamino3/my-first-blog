{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Qiita風記事一覧</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Qiita風記事一覧</h1>
    </div>

    <ul>
        <li @click="changeTab(1)" :class="{ active: currentTab === 1 }">Tab1</li>
        <li @click="changeTab(2)" :class="{ active: currentTab === 2 }">Tab2</li>
      </ul>
      
      <div v-if="currentTab === 1">
        <!-- Tab1の一覧を表示する部分 -->
      </div>
      
      <div v-if="currentTab === 2">
        <!-- Tab2の一覧を表示する部分 -->
      </div>

      
    <div class="article-list">
      <div v-for="article in articles" :key="article.id" class="article-card">
        <div class="article-info">
          <div class="user-info">
            <img :src="article.user.avatar_url" alt="avatar">
            <p>{{ article.user.name }}</p>
          </div>
          <div class="article-details">
            <h2>{{ article.title }}</h2>
            <p class="article-date">{% verbatim %}{{ formatDate(article.created_at) }}{% endverbatim %}</p>
            <p class="article-description">{{ article.body }}</p>
          </div>
        </div>
        <a :href="article.url" class="read-more-btn">記事を読む</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="{% static 'app.js' %}"></script>
</body>
</html>
