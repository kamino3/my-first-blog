
{% extends "blog/base.html" %}

{% block content %}
  <h2>アカウント情報</h2>
  
  <p><strong>ユーザー名：</strong> {{ user.username }}</p>
  <p><strong>メールアドレス：</strong> {{ user.email }}</p>
  
  <form method="post">
    {% csrf_token %}
    <label for="display_name">表示名:</label>
    <input type="text" id="display_name" name="display_name" value="{{ user.profile.display_name }}" required>
    <input type="submit" value="保存">
  </form>
{% endblock %}
